<div class="col-md-3 wrapper-right-side">
  <div class="row">
    <p *ngFor="let photo of photos;let i = index" (click)="selectItem(i)" [ngClass]="{ 'active': mySelectedItem == i }">
      <span><i class="fa fa-check" aria-hidden="true"></i></span>
      <span>{{ photo.globalName }}</span>
    </p>
  </div>
</div>
