<div class="col-md-3 wrapper-right-side">
  <div class="row controls">
    <div class="col-md-6 " >
      <select style="background-color: buttonface;border: 1px solid #b7b3b3;width: 100%">
        <option>Test1</option>
        <option>Test2</option>
      </select>
    </div>
    <div class="col-md-2" style="text-align: center;">
      <i class="fa fa-search" aria-hidden="true"></i>
    </div>
    <div class="col-md-2" style="text-align: center;">
      <i class="fa fa-list" aria-hidden="true"></i>
    </div>
    <div class="col-md-2">

    </div>
  </div>
  <div class="row" style="border-bottom: 1px solid #b7b3b3;padding: 5px 0">
    <div class="col-md-12">
      <input type="checkbox">
      <span>Генерировать QR код</span>
    </div>
  </div>
  <div class="row">
    <p *ngFor="let photo of photos;let i = index" (click)="selectItem(i)" [ngClass]="{ 'active': mySelectedItem == i }">
      <span><i class="fa fa-check" aria-hidden="true"></i></span>
      <span>{{ photo.globalName }}</span>
    </p>
  </div>
</div>
