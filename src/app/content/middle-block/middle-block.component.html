<div class="col-md-9 wrapper-middle">
  <mat-tab-group [@.disabled]="true">
    <mat-tab label="Сопровождение дела">
      <div *ngIf= "item !== undefined">
        <div class="col-md-12 tab-body">
          <img [src]="photos[item].details[index].photoUrl" alt="passport" (click)="test()" >
        </div>
        <div class="col-md-12 img-controls">
          <select [(ngModel)]="index">
            <option *ngFor="let c of photos[item].details;let i = index" [value]="i">{{c.photoName}}</option>
          </select>
          <span (click)="prevPhoto()">
          <i class="fa fa-angle-left" aria-hidden="true"></i>
        </span>
          <span (click)="nextPhoto()">
          <i class="fa fa-angle-right" aria-hidden="true"></i>
        </span>
        </div>
      </div>
      <div *ngIf="item == undefined" >
        <div class="col-md-12 tab-body" style="min-height: calc(100vh - 285px)">
          <p style="position: absolute;text-align: center;top: 41%;left: 40%;font-weight: bold;">Нет изображения для просмотра</p>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
